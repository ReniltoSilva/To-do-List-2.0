<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List 2.0</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-------------- Dark/Light mode ------------>
    <div class="container-DL-button">
      <button class="dark-light-mode">
        <img
          src="icons8-light-mode-64.png"
          alt="logo dark/light mode"
          class="img-Light-btn"
        />
        <img
          src="icons8-dark-mode-64.png"
          alt="logo dark/light mode"
          class="img-Dark-btn"
        />
      </button>
    </div>
    <!-------------- Dark/Light mode ------------>

    <div class="container-date">
      <p class="date-month"></p>
      <p class="date-day"></p>
      <p class="date-week"></p>
      <p class="date-year"></p>
    </div>

    <div class="weatherContainer">
      <div class="isDayNightContainer"></div>
      <div class="temperatureContainer"></div>
      <div class="apareTemperatureContainer"></div>
      <div class="windSpeedContainer"></div>
    </div>
    <button class="create-new-list">NEW LIST</button>
